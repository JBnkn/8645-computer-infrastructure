name: Run Athenry Script

on:
    schedule:
        # triggering at 7:15am to avoid API overload
        - cron: '15 7 * * *'
    workflow_dispatch:

jobs:
    run-athenry-script:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
                uses: actions/checkout@v4

            - name: Set up Python
                uses: actions/setup-python@v2
                with:
                    python-version: '3.x'

            - name: Run weather.sh
                run: weather.sh